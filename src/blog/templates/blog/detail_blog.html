{% extends 'base.html' %}

{% block content %}
<style>
    .card{
        max-width: 700px;
    }
    .container{
        padding: 20px;
    }
</style>


<div class="container">
    <div class="row">
        <div class="card m-auto">
            <img src="{{blog_post.image.url}}" alt="" class="card-img-top">
            <div class="card-body my-2">
                <h2 class="card-title">
                    {{blog_post.title}}
                </h2>
                <p class="card-text">
                    {{blog_post.body|safe}}
                </p>
                {% if blog_post.author == request.user %}
                    <a class="btn btn-primary" href="{% url 'blog:edit' blog_post.slug %}">Update</a>
                {% endif %}
            </div>
            <div class="card-footer text-muted">
                Updated on {{blog_post.date_updated}} by {{blog_post.author}}
            </div>
        </div>
    </div>
</div>


{% endblock content %}
